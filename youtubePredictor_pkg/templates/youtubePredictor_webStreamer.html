<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiTTo Youtube Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>
</head>
<body>
<header class="container">
    <div class="row text-center">
        <h1>Streaming Audio from Youtube</h1>
    </div>
</header>


<section class="jumbotron">
    <div class="container">
        <div class="row text-center">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <font color="red">{{ message }}</font>
            <br><br>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <br><br>
        </div>

    </div>
</section>
<center>

    <br>

    <input class="other-buttons" onclick="location.href='/youtubePredictor_administrator.html';" type="submit" name="submit" value="youtubePredictor_administrator">

</center>
</body>
</html>
