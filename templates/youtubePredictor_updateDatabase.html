<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiTTo Youtube Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"/>
</head>
<body>
<header class="container">
    <div class="row text-center">
        <h1>Update Record</h1>
    </div>
</header>


<section class="jumbotron">
    <div class="container">
        <div class="row text-center">
            <form method='POST' action="{{ page }}">

                <input type="hidden" name="id" value="{{ item[0] }}">
                <p>Id: {{ item[0] }} <input name="new_record" rows="4" , cols="50" type="text" value="{{ item[1] }}"></p>
                <input class="other-buttons" type="submit" name="save" value="Save Record">
                <input class="other-buttons" type="submit" name="save" value="Delete Record">
                <br><br>
                <input class="other-buttons" type="submit" name="save" value="Cancel">
            </form>
        </div>
    </div>
</section>
</body>
</html>
